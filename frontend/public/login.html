<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Green Light-Year Services</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="assets/images/logo.png"
          alt="Green Light-Year Logo"
          height="50"
        />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="report.html">Report Form</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="language.html">Language</a></li>
          <li><a href="search.html">Search</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1>Login</h1>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Email/Username:</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit">Login</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Â© 2024 Green Light-Year Organization</p>
    </footer>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const formData = new FormData(this);

          fetch("http://localhost:5000/auth/login", {
            // Ensure the URL points to your backend
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.status === "success") {
                alert("Login successful!");
                // Optionally redirect to another page
                // window.location.href = 'some_page.html';
              } else {
                alert("Login failed: " + data.message);
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              alert("An error occurred. Please try again.");
            });
        });
    </script>
  </body>
</html>
